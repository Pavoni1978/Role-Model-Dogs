        <section id="class-enquiry">
            <form method="get" action="enquiry dump page.html" id="class-enquiry"></form>
            <h2>Class Enquiry</h2>
            
            <p>All classes are Â£15.00 per person</p>
            <fieldset>
                <legend>User Details</legend>
                <label for="fname">First Name:</label>
                <input type="text"id="fname"name="fname" class="input-field" required>
                <label for="lname">Last Name:</label>
                <input type="text"id="lname"name="lname" class="input-field" required>
                <label for="dname">Dog Name:</label>
                <input type="text" id="dname" name="dname" class="input-field" required>
                <label for="dogbreed">Dog Breed:</label>
                <input type="text" id="dogbreed" name="dogbreed" class=""input-field required>
                <label for="dogage">Dog Age:</label>
                <input type="text" id="dogage" name="dogage" class="input-field" required>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="telephone">Telephone Number:</label>
                <input type="text" id="telephone" name="telephone" class="input-field" required> 
                <label for="email">Email Address:</label>
                <input type="email"id="email" name="email" class="input-field" required> 
                
            </fieldset>

            <div>
		    
                <label for="times">Chosen class time:</label>
                <input id="times" name="class-times"list="class-times" class="text-input" required>
                <datalist id="class-times">
                    <option value="Monday 08:00-09:30"></option>
                    <option value="Tuesday 10:30-12:00"></option>
                    <option value="Wednesday 14:00-15:30"></option>
                    <option value="Thursday 16:00-17:30"></option>
                    <option value="Friday 18:30-20:00"></option>
                </datalist>
    
    </div>
  
            <input type="submit" value="Send Request">

            
        </section>
